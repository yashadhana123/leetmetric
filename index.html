<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeetMetric</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LeetMetric </h1>
  </header>

  <main class="container">
    <section class="container-user">
      <p>Enter your username below:</p>
      <div class="user-input">
        <input type="text" placeholder="Enter your username" id="user" />
        <button id="btn">Search</button>
      </div>
    </section>

    <section class="container-stats">
      <div class="progress-container">
        <div class="progress-item">
          <div class="progress-circle" id="easy">
            <span id="easy-label"></span>
            Easy
          </div>
        </div>
        <div class="progress-item">
          <div class="progress-circle" id="medium">
            <span id="medium-label"></span>
            Medium
          </div>
        </div>
        <div class="progress-item">
          <div class="progress-circle" id="hard">
            <span id="hard-label"></span>
            Hard
          </div>
        </div>
      </div>

      <div class="card-container"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 LeetMetric | Built by Yash Adhana</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
